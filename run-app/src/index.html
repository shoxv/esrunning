
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ES Running</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />
    <link rel="stylesheet" href="static/css/foundation.min.css">
    <link rel="stylesheet" href="static/css/main.css">
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text">ESRunning</li>
          <li>
            <a href="#">One</a>
            <ul class="menu vertical">
              <li><a href="#">One</a></li>
              <li><a href="#">Two</a></li>
              <li><a href="#">Three</a></li>
            </ul>
          </li>
          <li><a href="#">Two</a></li>
          <li><a href="#">Three</a></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <div id="firebaseui-auth-container" data-unauth></div>
        <ul class="user-container dropdown menu" data-auth data-dropdown-menu>
          <li>
            <img class="user-avatar" src="" alt="">
            <a href="#" class="user-name">User Name</a>
            <ul class="menu vertical">
              <li class="log-out"><a href="#">Sign out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <h3 class="bet-container">
      Bet amount
      <select id="bet-player">
        <option value="Player 1">Player 1</option>
        <option value="Player 2">Player 2</option>
      </select>
      <input id="bet-amount" class="input-text" type="text" value="1000" placeholder="amount">
      <button id="place-bet" type="button" class="button small blue nice radius"> Bet! </button>
    </h3>
    <section class="">
      <div id="bet-placed"></div>
    </section>
    <section class="main row display">
      <div id="twitch-stream" class="five columns centered"> Twitch stream goes here </div>
    </section>
    <div id="admin-console">
      <h3> Admin Console </h3>
      <button class="button" id="start-match"> Start Match </button>
      <h4> Winner </h4>
      <div>
        <input type="radio" name="winner" value="Player 1" id="player-1"> <label for="player-1"> Player 1 </label>
      </div>
      <div>
        <input type="radio" name="winner" value="Player 2" id="player-2"> <label for="player-2"> Player 2 </label>
      </div>
      <button class="button" id="end-match"> End Match </button>
    </div>

    <script src="static/js/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
    <script src="static/js/foundation.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
